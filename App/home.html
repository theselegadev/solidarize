<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarize | Seja bem vindo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="overflow-x: hidden;">
    <div class="row">
        <div class="col">
            <nav class="navbar bg-body-tertiary shadow-sm">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="assets/logo.png" alt="imagem-logo" height="50px"
                        style="scale: 1.6; ">
                    </a>
                    <form class=" d-none d-sm-flex " role="search" id="formSearch">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" id="inputSearch" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                    <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" class="btn btn-light">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start shadow" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <img src="assets/Sem nome (110 x 110 px).png" alt="">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="row d-flex flex-column border-bottom pb-2">
                                <div class="col">
                                    <a href="userPerfil.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-center justify-content-start">
                                        <img src="" alt="" id="image-user" height="35px" width="35px" style="border-radius: 49%;">
                                        <span class="ms-2" id="show-name-user">Perfil do usuário</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="home.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start bg-light">
                                        <i class="bi bi-house-door"></i>
                                        <span  class="ms-2">Home</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-filter"></i>
                                        <span class="ms-2">filtro</span>
                                    </button>
                                </div>
                                <div class="col">
                                    <a href="bestOngs.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-arrow-up-right"></i>
                                        <span class="ms-2">Melhores instituições</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="needVolunteer.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-person-fill-up"></i>
                                        <span class="ms-2">Precisam de volutários</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" data-bs-dismiss="offcanvas" data-bs-toggle="modal" data-bs-target="#modalVoulunteer">
                                        <i class="bi bi-person-fill-check"></i>
                                        <span class="ms-2">Ser voluntário</span>
                                    </button>
                                </div>
                                <div class="col">
                                    <a href="listFavorite.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-star"></i>
                                        <span class="ms-2">Favoritos</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" id="logout">
                                        <i class="bi bi-x"></i>
                                        <span class="ms-2">Sair</span>
                                    </button>
                                </div>
                                <div class="col">
                                    <form class=" d-block d-sm-none pe-3 " role="search" id="formSearch">
                                        <input class="form-control me-2" type="search" placeholder="Pesquisar" id="inputSearch" aria-label="Search"/>
                                        <button class="btn btn-outline-success " type="submit" style="width: 100%">Pesquisar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilter">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filtro</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form id="formFilter">
                            
                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                <option selected disabled value="">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AM">AM</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MG">MG</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="PR">PR</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="SE">SE</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="objetivo" class="form-label">Objetivo</label>
                                <select class="form-select" id="objetivo">
                                <option selected disabled value="">Selecione</option>
                                <option value="1">Ambiental</option>
                                <option value="2">Social e Comunitário</option>
                                <option value="3">Educação e Cultura</option>
                                <option value="4">Saúde e Bem-Estar</option>
                                <option value="5">Direitos Humanos e Cidadania</option>
                                </select>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="1" id="voluntarios">
                                <label class="form-check-label" for="voluntarios">
                                Apenas ONGs que precisam de voluntários
                                </label>
                            </div>

                            <button type="submit" data-bs-dismiss="offcanvas" class="btn btn-primary w-100">Aplicar Filtro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="profiles-container" class="d-flex justify-content-center align-items-center flex-wrap gap-3" style="padding: 50px;">

    </div>

    <div class="row">
        <div class="col-4 offset-5">
            <nav>
                <ul class="pagination">
                    
                </ul>
            </nav>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="bg-success rounded me-2 p-2"></div>
                <strong class="me-auto">Solidarize</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js" type="module"></script>

    <!-- modal  quero ser voluntário -->
     <div class="modal fade" id="modalVoulunteer" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        Ser Voluntário
                        <button type="button" class=" btn-close me-4" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <b id="title-volunteer"></b>
                        <p id="text-volunteer"></p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="btnVolunteer" data-bs-dismiss="modal">Aceitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
