<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu perfil | Solidarize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="overflow-x: hidden;">
    <div class="row">
        <div class="col">
            <nav class="navbar bg-body-tertiary shadow-sm">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="assets/logo.png" alt="imagem-logo" height="50px"
                        style="scale: 1.6; ">
                    </a>                    
                    <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" class="btn btn-light">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start shadow" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <img src="assets/Sem nome (110 x 110 px).png" alt="">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="row d-flex flex-column border-bottom pb-2">
                                <div class="col">
                                    <a href="userPerfil.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-center justify-content-start bg-light">
                                        <img src="" alt="" id="image-user" height="35px" width="35px" style="border-radius: 49%;">
                                        <span class="ms-2" id="show-name-user">Perfil do usuário</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="home.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-house-door"></i>
                                        <span class="ms-2">Home</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="home.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-filter"></i>
                                        <span class="ms-2">filtro</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="bestOngs.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-arrow-up-right"></i>
                                        <span class="ms-2">Melhores instituições</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="needVolunteer.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-person-fill-up"></i>
                                        <span class="ms-2">Precisam de volutários</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" data-bs-dismiss="offcanvas" data-bs-toggle="modal" data-bs-target="#modalVoulunteer">
                                        <i class="bi bi-person-fill-check"></i>
                                        <span class="ms-2">Ser voluntário</span>
                                    </button>
                                </div>
                                <div class="col">
                                    <button href="" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" id="logout">
                                        <i class="bi bi-x"></i>
                                        <span class="ms-2">Sair</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card mt-5 mb-5">
            <div class="card-header">
                <div class="row">
                    <div class="col-9 d-flex align-items-center">Seu perfil</div>
                    <div class="col d-flex gap-1" id="container-button">
                        <button class="btn btn-primary btn-sm" id="btn-edit">Habilitar edição</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="alert alert-primary w-50 m-auto mb-3 d-flex justify-content-between">
                    <i class="bi bi-info-circle-fill"></i>
                    <div id="text-alert">

                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="row">
                    <div class="offset-5 col">
                        <div class="position-relative d-inline-block" style="width: 200px; height: 200px;">
                            <img src="" alt="" id="image-user" height="200px" width="200px" style="border-radius: 50%;">

                            <label for="inputFile" class="bg-light d-flex justify-content-center align-items-center shadow-sm" style="position: absolute; bottom: 10px; right: 10px; border-radius: 50%; height: 50px; width: 50px; cursor: pointer;">
                                <i class="bi bi-camera fs-3"></i>
                            </label>
                            <form action="" id="formImage">
                                <input type="file" id="inputFile" style="display: none;" name="image_user">
                            </form>
                        </div>
                    </div>
                </div>
                <form action="" id="form">
                    <div class="row mt-5">
                        <div class="col-5 offset-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Nome de usuário</span>
                                <input type="text" class="form-control" placeholder="Nome de usuário" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="text" class="form-control" placeholder="Nome de usuário" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Telefone</span>
                                <input type="text" class="form-control" placeholder="Telefone" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Cidade</span>
                                <input type="text" class="form-control" placeholder="Cidade" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col-3">
                            <select name="" id="state" class="form-select" disabled>
                                <option>Estado</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <div class="col-10 m-auto" id="container-description">

                        </div>
                        <div class="offset-4 col">
                            <button class="btn btn-success mt-2 w-50 fs-6" id="btn-update">Atualizar dados</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <form action="" id="form-objectives">
                <div class="row">
                    <div class="col">
                        <div class="card-header d-flex justify-content-between border rounded-0 mt-3 mb-5">
                            Objetivos
                            <button class="btn btn-success btn-sm" id="btn-salve" type="submit">Salvar</button>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-around">
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <input type="checkbox" class="btn-check" id="ambiental" autocomplete="off">
                                <label class="btn btn-outline-primary" for="ambiental">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <input type="checkbox" class="btn-check" id="social" autocomplete="off">
                                <label class="btn btn-outline-primary" for="social">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <input type="checkbox" class="btn-check" id="educacao" autocomplete="off">
                                <label class="btn btn-outline-primary" for="educacao">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="offset-3 col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <input type="checkbox" class="btn-check" id="saude" autocomplete="off">
                                <label class="btn btn-outline-primary" for="saude">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <input type="checkbox" class="btn-check" id="direitos" autocomplete="off">
                                <label class="btn btn-outline-primary" for="direitos">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="bg-success rounded me-2 p-2"></div>
                <strong class="me-auto">Solidarize</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/userPerfil.js" type="module"></script>

    <!-- modal  quero ser voluntário -->
     <div class="modal fade" id="modalVoulunteer" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        Ser Voluntário
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <b id="title-volunteer"></b>
                        <p id="text-volunteer"></p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="btnVolunteer" data-bs-dismiss="modal">Aceitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <div id="container">

     </div>
</body>
</html>
