<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarize | Seja bem vindo!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="overflow-x: hidden;">
    <div class="row">
        <div class="col">
            <nav class="navbar bg-body-tertiary shadow-sm">
                <div class="container">
                    <a href="" class="navbar-brand">Logo</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" class="btn btn-light">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start shadow" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <img src="assets/Sem nome (110 x 110 px).png" alt="">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="row d-flex flex-column border-bottom pb-2">
                                <div class="col">
                                    <a href="userPerfil.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-center justify-content-start">
                                        <img src="" alt="" id="image-user" height="35px" width="35px" style="border-radius: 49%;">
                                        <span class="ms-2" id="show-name-user">Perfil do usuário</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="home.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start bg-light">
                                        <i class="bi bi-house-door"></i>
                                        <span class="ms-2">Home</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="home.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-filter"></i>
                                        <span class="ms-2">filtro</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="bestOngs.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-arrow-up-right"></i>
                                        <span class="ms-2">Melhores instituições</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="needVolunteer.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-person-fill-up"></i>
                                        <span class="ms-2">Precisam de volutários</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" data-bs-dismiss="offcanvas" data-bs-toggle="modal" data-bs-target="#modalVoulunteer">
                                        <i class="bi bi-person-fill-check"></i>
                                        <span class="ms-2">Ser voluntário</span>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" id="logout">
                                        <i class="bi bi-x"></i>
                                        <span class="ms-2">Sair</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="profiles-container" class="d-flex justify-content-center align-items-center flex-wrap gap-3" style="padding: 50px;">

    </div>

    <div class="row">
        <div class="col-4 offset-5">
            <nav>
                <ul class="pagination">
                    
                </ul>
            </nav>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="bg-success rounded me-2 p-2"></div>
                <strong class="me-auto">Solidarize</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js" type="module"></script>

    <!-- modal  quero ser voluntário -->
     <div class="modal fade" id="modalVoulunteer" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        Ser Voluntário
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <b id="title-volunteer"></b>
                        <p id="text-volunteer"></p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="btnVolunteer" data-bs-dismiss="modal">Aceitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
