<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarize | Entrar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- header entrar page -->
    <header>
        <div>
            <img src="assets/Sem nome (110 x 110 px).png" alt="imagem-logo">
        </div>
        <div class="menu-button" id="menuButton">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <div></div>
            <nav>
                <a class="a" href="index.html#quem-somos">Quem somos</a>
                <a class="a" href="index.html#solutions">Soluções</a>
                <a class="a" href="index.html#porque">Porque a solidarize</a>
                <a class="a" href="index.html#para-ongs">Para ongs</a>
            </nav>
            <div class="box-buttons">
                <a class="button-header" href="userLogin.html">Login</a>
                <a class="button-header" href="userEntrar.html">Entrar</a>
            </div>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center mt-4 mt-lg-0" style="height: 100vh;">
        <div class="row w-100 h-60 d-flex justify-content-center align-items-center">
            <div class="col-12 col-lg-6 p-3">
                <div class="card shadow mt-5">
                    <div class="card-header">
                        <h2>Criar conta</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-person-circle"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Nome de usuário" required>
                            </div>
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-telephone-fill"></i>
                                </span>
                                <input type="tel" class="form-control" placeholder="Telefone" required>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-7">
                                    <div class="input-group input-group-lg mb-3 col-4">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="bi bi-geo-alt-fill"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Cidade" required>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-4 offset-lg-1">
                                    <select name="" id="" class="form-select form-select-lg mb-3 col-4">
                                        <option >Estado</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Senha" required>
                            </div>
                            <button class="btn btn-success w-100 mt-2 mb-3 fs-5" type="submit">Criar conta</button>
                            <div class="d-flex justify-content-center align-items-center w-100">
                                <div class="d-flex justify-content-around align-items-center w-lg-50 w-100 flex-lg-row flex-column">
                                    <a href="userLogin.html">Já tenho uma conta</a>
                                    <a href="ongEntrar.html">Entrar como instituição</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
