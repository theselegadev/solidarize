<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarize | Sua conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="overflow-x: hidden;">
    <div class="row">
        <div class="col">
            <nav class="navbar bg-body-tertiary shadow-sm">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="assets/logo.png" alt="imagem-logo" height="50px"
                        style="scale: 1.6; ">
                    </a>
                    <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" class="btn btn-light">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start shadow" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <img src="assets/Sem nome (110 x 110 px).png" alt="">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="row d-flex flex-column border-bottom pb-2">
                                <div class="col">
                                    <a href="ongAccount.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start bg-light">
                                        <img src="" alt="">
                                        <span class="ms-2">Sua conta</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="homeOng.html" class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start">
                                        <i class="bi bi-house-door"></i>
                                        <span class="ms-2">Home</span>
                                    </a>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" data-bs-dismiss="offcanvas" data-bs-toggle="modal" data-bs-target="#modalVoulunteer">
                                        <i class="bi bi-person-fill-up"></i>
                                        <span class="ms-2"> Preciso de volutários</span>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-light w-100 text-body border-0 d-flex align-items-start" id="logout">
                                        <i class="bi bi-x"></i>
                                        <span class="ms-2">Sair</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <div class="row">
                    <div class="col-10 d-flex align-items-center">Conta</div>
                    <div class="col">
                        <button class="btn btn-primary btn-sm" id="btn-edit">Habilitar edição</button>
                    </div>
                </div>               
            </div>
            <div class="card-body">
                <div class="alert alert-primary w-50 m-auto mb-3 d-flex justify-content-between">
                    <i class="bi bi-info-circle-fill"></i>
                    <div id="text-alert">

                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form action="" id="form">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Nome</span>
                                <input type="text" class="form-control" placeholder="Nome da instituição" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Telefone</span>
                                <input type="text" class="form-control" placeholder="Telefone" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Cidade</span>
                                <input type="text" class="form-control" placeholder="Telefone" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                        <div class="col">
                            <select name="" id="state" class="form-select" disabled>
                                <option>Estado</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="offset-4 col" id="boxUpdate">
                        
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-header d-flex justify-content-between border rounded-0 mt-3 mb-5">
                        Perfil
                        <button class="btn btn-success btn-sm" id="btn-profile" type="submit" data-bs-toggle="modal" data-bs-target="#modalProfile"></button>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="offset-3 col-6" id="container-profile">
                    
                </div>
            </div>

            <form action="" id="form-objectives">
                <div class="row">
                    <div class="col">
                        <div class="card-header d-flex justify-content-between border rounded-0 mt-3 mb-5">
                            Objetivos
                            <button class="btn btn-success btn-sm" id="btn-salve" type="submit">Salvar</button>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-around">
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" id="card-title"></h5>
                                <p class="card-text" id="card-text"></p>
                                <input type="checkbox" class="btn-check" id="ambiental" autocomplete="off">
                                <label class="btn btn-outline-primary" for="ambiental">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" id="card-title"></h5>
                                <p class="card-text" id="card-text"></p>
                                <input type="checkbox" class="btn-check" id="social" autocomplete="off">
                                <label class="btn btn-outline-primary" for="social">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" id="card-title"></h5>
                                <p class="card-text" id="card-text"></p>
                                <input type="checkbox" class="btn-check" id="educacao" autocomplete="off">
                                <label class="btn btn-outline-primary" for="educacao">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="offset-3 col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" id="card-title"></h5>
                                <p class="card-text" id="card-text"></p>
                                <input type="checkbox" class="btn-check" id="saude" autocomplete="off">
                                <label class="btn btn-outline-primary" for="saude">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" id="card-title"></h5>
                                <p class="card-text" id="card-text"></p>
                                <input type="checkbox" class="btn-check" id="direitos" autocomplete="off">
                                <label class="btn btn-outline-primary" for="direitos">Escolher</label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- toast de aviso -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="bg-success rounded me-2 p-2"></div>
                <strong class="me-auto">Solidarize</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ongAccount.js" type="module"></script>

    <!-- modal criação de perfil -->
    <div class="modal fade" id="modalProfile" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Criar Perfil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProfile">
                        <div class="mb-3">
                            <label for="mission" class="col-form-label">Missão: </label>
                            <textarea type="text" class="form-control" id="mission" placeholder="Missão" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="vision" class="col-form-label">Visão: </label>
                            <textarea type="text" class="form-control" id="vision" placeholder="Visão" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="values" class="col-form-label">Valores: </label>
                            <textarea type="text" class="form-control" id="values" placeholder="Valores" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="col-form-label">Descrição: </label>
                            <textarea type="text" class="form-control" id="desc" placeholder="Descrição" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" id="btnProfile" data-bs-dismiss="modal" aria-label="Close">Criar perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal preciso de voluntário -->
     <div class="modal fade" id="modalVoulunteer" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        Preciso de Voluntário
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <b id="title-volunteer"></b>
                        <p id="text-volunteer"></p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="btnVolunteer" data-bs-dismiss="modal">Aceitar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
